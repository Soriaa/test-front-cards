<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Lien fichier CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="swiper mySwiper">
        <div class="swiper-wrapper">

            <div class="card">
                <div class="card-image" style="background-image: url('images/vietnam.jpg')">
                </div>
                <div class="card-text">
                    <h2>Vietnam</h2>
                    <p>Take in the beauty</p>
                </div>
                <div class="card-stats">
                    <span>4.6 <i class="fa-solid fa-star"></i></span>
                    <i class="fa fa-heart" id="heart"></i>
                </div>
            </div>

            <div class="card">
                <div class="card-image" style="background-image: url('images/greece.jpg')">
                </div>
                <div class="card-text ">
                    <h2>Greece</h2>
                    <p>Soak up the sun</p>
                </div>
                <div class="card-stats">
                    <span>4.3 <i class="fa-solid fa-star"></i></span>
                    <i class="fa fa-heart" id="heart"></i>
                </div>
            </div>

            <div class="card">
                <div class="card-image" style="background-image: url('images/philippines.jpg')">
                </div>
                <div class="card-text ">
                    <h2>Philippines</h2>
                    <p>Explore the islands</p>
                </div>
                <div class="card-stats">
                    <span>4.2 <i class="fa-solid fa-star"></i></span>
                    <i class="fa fa-heart" id="heart"></i>
                </div>
            </div>

            <div class="card">
                <div class="card-image" style="background-image: url('images/maldives.jpg')"></div>
                <div class="card-text ">
                    <h2>Maldives</h2>
                    <p>Take in the beauty</p>
                </div>
                <div class="card-stats">
                    <span>4.2 <i class="fa-solid fa-star"></i></span>
                    <i class="fa fa-heart" id="heart"></i>
                </div>
            </div>

            <div class="card">
                <div class="card-image" style="background-image: url('images/london.jpg')"></div>
                <div class="card-text ">
                    <h2>London</h2>
                    <p>Explore the city</p>
                </div>
                <div class="card-stats">
                    <span>4.2 <i class="fa-solid fa-star"></i></span>
                    <i class="fa fa-heart" id="heart"></i>
                </div>
            </div>

            <div class=" card">
                <div class="card-image" style="background-image: url('images/india.jpg')"></div>
                <div class="card-text ">
                    <h2>India</h2>
                    <p>Experience the culture</p>
                </div>
                <div class="card-stats">
                    <span>4.2 <i class="fa-solid fa-star"></i></span>
                    <i class="fa fa-heart" id="heart"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>


    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            slidesPerGroup: 3,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

    <!-- Lien fichier js -->
    <script src="heart.js"> </script>

</body>

</html>
